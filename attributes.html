<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- ID -->
    <h1 id="heading">Simple text</h1>
    <hr />
    <!-- Class -->
    <p class="text idea">Simple text</p>
    <hr />
    <!-- Title -->
    <h2 title="HyperText Markup Language">HTML</h2>
    <hr />
    <!-- Inline styles -->
    <h2 style="color: red">CSS</h2>
    <hr />
    <!-- Contenteditable (можно редактировать) -->
    <h2 contenteditable="true">Content can change</h2>
    <hr />
    <!-- Spellcheck (правописание) -->
    <textarea spellcheck="true" cols="30" rows="10">
text contaim mistakes dfdf</textarea
    >
    <hr />
    <!-- Hidden -->
    <h2 hidden>Hidden text</h2>
    <hr />
    <!-- Tabindex (порядок фокусировки элемента) -->
    <input type="text" name="" placeholder="name" id="" tabindex="1" />
    <input type="text" name="" placeholder="password" id="" tabindex="3" />
    <button tabindex="2">Submit</button>
    <hr />
    <!-- Направление текста -->
    <h2 dir="rtl">Hello world!</h2>
    <hr />
    <!-- Грамматические особенности языка -->
    <h2 lang="fr"><q>Hello world!</q></h2>
    <h2 lang="en"><q>Hello world!</q></h2>
    <hr />
  </body>
</html>
