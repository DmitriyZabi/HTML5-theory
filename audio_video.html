<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Audio (один вариант) -->
    <audio src="example.mp3">Ваш браузер не поддерживает аудио тег</audio>
    <hr />
    <!-- Video (несколько варинтов) -->
    <video width="320" height="240">
      <source src="example.ogg" type="video/ogg" />
      <source src="example.mp4" type="video/mp4" />
      Ваш браузер не поддерживает видео тег
    </video>
    <!-- Controls -->
    <audio controls>
      <source src="example.mp3" type="audio/mpeg" />
      Ваш браузер не поддерживает аудио тег
    </audio>
    <hr />
    <!-- Loop (бесконечное воспроизведение) -->
    <audio controls loop>
      <source src="example.mp3" type="audio/mpeg" />
      Ваш браузер не поддерживает аудио тег
    </audio>
    <hr />
    <!-- Autoplay (автовоспроизведение при загрузке страницы) -->
    <audio controls autoplay>
      <source src="example.mp3" type="audio/mpeg" />
      Ваш браузер не поддерживает аудио тег
    </audio>
    <hr />
    <!-- Muted (убирает звук при загрузке страницы) -->
    <audio controls muted>
      <source src="example.mp3" type="audio/mpeg" />
      Ваш браузер не поддерживает аудио тег
    </audio>
    <hr />
    <!-- Картинка превью -->
    <video width="320" height="240" controls poster="img/2.jpg">
      <source src="example.ogg" type="video/ogg" />
      <source src="example.mp4" type="video/mp4" />
      Ваш браузер не поддерживает видео тег
    </video>
    <!-- Preload
    auto - полная загрузка,
    metadata - грузит только служебную информацию,
    none - не загружает ничего
    -->
    <video width="320" height="240" controls preload="auto">
      <source src="example.mp4" type="video/mp4" />
      Ваш браузер не поддерживает видео тег
    </video>
  </body>
</html>
