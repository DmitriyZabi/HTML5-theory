<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Шапка сайта -->
    <header>
      Header
      <!-- Навигация по сайту -->
      <nav>Navigation</nav>
    </header>
    <!-- Основное содержимое документа (уникальное) -->
    <main>
      <!-- Независимый блок (может включать другие section, header, footer) -->
      <section>Section 1</section>
      <section>
        Section 1
        <!-- Семантически выделенный блок информации -->
        <article>Article1</article>
      </section>
    </main>
    <!-- Второстепенное содержимое документа -->
    <aside>Aside</aside>
    <!-- Подвал сайта -->
    <footer>Footer</footer>
  </body>
</html>

<!--
    Теги расположения: header, footer, nav, aside ...
    Теги содержания: article, figure ...
-->
