<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Простое изображение -->
    <img src="img/1.jpg" alt="Птичка1" />
    <br />
    <!-- Responsive изображение -->
    <picture>
      <source media="(min-width: 1024px)" srcset="img/3.jpg" />
      <img src="img/2.jpg" alt="Птичка2" />
    </picture>
    <br />
    <!-- Семантическое изображение -->
    <figure>
      <img src="img/3.jpg" alt="Птичка3" />
      <img src="img/3.jpg" alt="Птичка3" />
      <figcaption>Lorem ipsum dolor sit amet.</figcaption>
    </figure>
  </body>
</html>
