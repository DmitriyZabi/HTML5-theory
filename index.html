<!-- Тип документа -->
<!DOCTYPE html>
<!-- Язык сайта -->
<html lang="en">
  <!-- Содержит данные о документе -->
  <head>
    <!-- Кодировка -->
    <meta charset="UTF-8" />
    <!-- SEO -->
    <meta name="description" content="Test web page" />
    <meta name="keywords" content="html" />
    <meta name="author" content="name" />
    <!-- Поддержка в EDGE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Добавляет возможность создавать responsive дизайн -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Заголовок вкладки в браузере -->
    <title>Document</title>
    <!-- Подключение картинки для иконки вкладки -->
    <link rel="shortcut icon" href="favicon.ico" type="image/icon" />
    <!-- Подключение css-->
    <link rel="stylesheet" href="css/index.css" />
    <!-- Локальный css-->
    <style>
      div {
      }
    </style>
  </head>
  <!-- Тело документа, рендерится браузером -->
  <body>
    <h1>Hello world!</h1>

    <!-- Подключение js-->
    <script src="index.js"></script>
    <!-- js внутри html-->
    <script>
      console.log('js')
    </script>
  </body>
</html>

<!-- 
1. Теги: парные (<html></html>) и одиночные (<meta />)
2. <meta charset="UTF-8" /> meta - тег, charset - атрибут
-->
