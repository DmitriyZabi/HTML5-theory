<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Text -->
    <input type="text" />
    <hr />
    <!-- Number -->
    <input type="number" />
    <hr />
    <!-- Number min max -->
    <input type="number" min="1" max="5" />
    <hr />
    <!-- Number step -->
    <input type="number" step="5" />
    <hr />
    <!-- Password -->
    <input type="password" />
    <hr />
    <!-- Range -->
    <input type="range" />
    <hr />
    <!-- Date -->
    <input type="date" />
    <hr />
    <!-- Color -->
    <input type="color" />
    <hr />
    <!-- Email -->
    <input type="email" />
    <hr />
    <!-- URL -->
    <input type="url" />
    <hr />
    <!-- Image-button -->
    <input type="image" src="img/1.jpg" alt="Click me" />
    <hr />
    <!-- Телефон -->
    <input type="tel" />
    <hr />
    <!-- Поиск -->
    <input type="search" />
    <hr />
    <!-- Datetime-local -->
    <input type="datetime-local" />
    <hr />
    <!-- Месяц -->
    <input type="month" />
    <hr />
    <!-- Время -->
    <input type="time" />
    <hr />
    <!-- Неделя -->
    <input type="week" />
    <hr />
    <!-- Скрытое поле -->
    <input type="hidden" value="val" />
    <hr />
    <!-- Файл -->
    <input type="file" />
    <hr />
    <!-- Файлы -->
    <input type="file" multiple />
    <hr />
    <!-- Checkbox -->
    <label>1<input type="checkbox" value="option1" /></label>
    <label>2<input type="checkbox" value="option2" checked /></label>
    <label>3<input type="checkbox" value="option3" /></label>
    <hr />
    <!-- Radio -->
    <label>1<input type="radio" name="radio" value="option1" /></label>
    <label>2<input type="radio" name="radio" value="option2" /></label>
    <hr />
  </body>
</html>
